<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f172a; --card:#111827cc; --muted:#94a3b8; --text:#e5e7eb;
      --accent:#38bdf8; --good:#22c55e; --bad:#ef4444; --border:#334155;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:linear-gradient(135deg,#0b1222 0%,#0f172a 60%,#0b1222 100%);
      color:var(--text); font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .card{
      background:var(--card); border:1px solid var(--border); backdrop-filter: blur(6px);
      border-radius:20px; padding:26px; width:100%; max-width:680px; text-align:center;
      box-shadow: 0 10px 25px rgba(0,0,0,.35);
    }
    .title{font-weight:800; font-size:26px; margin-bottom:8px}
    .meta{color:var(--muted); font-size:13px; margin-bottom:18px}
    .prob{font-size:40px; font-weight:900; letter-spacing:.5px; margin:6px 0 10px}
    .pill{display:inline-block; padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#0b1222; color:var(--muted); font-size:12px}
    .badge{display:inline-block; padding:6px 12px; border-radius:999px; font-weight:700; margin-top:8px}
    .badge.good{background:rgba(34,197,94,.18); color:#b5f7c7; border:1px solid rgba(34,197,94,.45)}
    .badge.bad{background:rgba(239,68,68,.18); color:#ffc2c2; border:1px solid rgba(239,68,68,.45)}
    .actions{display:flex; gap:12px; justify-content:center; margin-top:18px}
    .btn{
      appearance:none; background:#0b1222; color:var(--text); border:1px solid var(--border);
      border-radius:14px; padding:12px 16px; font-weight:600; cursor:pointer; text-decoration:none;
    }
    .btn:hover{filter:brightness(1.08)}
  </style>
</head>
<body>
  <div class="card">
    <div class="title">Churn Prediction</div>
    <div class="meta">Decision threshold: <span class="pill">{{ threshold }}</span></div>

    <div class="prob">{{ '%.1f'|format(proba*100) }}%</div>
    {% if pred == 1 %}
      <div class="badge bad">Predicted: CHURN</div>
    {% else %}
      <div class="badge good">Predicted: NO CHURN</div>
    {% endif %}

    <div class="actions">
      <a class="btn" href="/form">‚Üê Back to form</a>
      <a class="btn" href="/">API root</a>
    </div>
  </div>
</body>
</html>
